<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ feed.feed.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
  <h3 class="mb-3">{{ feed.feed.title }}</h3>

  {% for item in feed.entries %}
      <div class="border rounded p-3 mb-3">
        <h4 class="mb-2">{{ item.title }}</h4>
        <p class="text-muted">{{ item.published }}</p>
        <p>{{ item.description }}</p>
        <a class="btn btn-primary" target="_blank" href="{{ item.guid }}">Read More</a>
      </div>
  {% endfor %}

  <div class="d-flex justify-content-between align-items-center">
    <form method="get" class="my-3">
      <button class="btn btn-light" type="submit">Reload</button>
    </form>
  </div>
</body>
</html>
