{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ feed.feed.title }}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
	<h3 class="mb-3">{{ feed.feed.title }}</h3>
	<div id="paginated-list">
		{% for item in feed.entries %}
		<div class="items border rounded p-3 mb-3">
			<h4 class="mb-2">{{ item.title }}</h4>
			<p class="text-muted">{{ item.published }}</p>
			<p>{{ item.description }}</p>
			<a class="btn btn-primary" target="_blank" href="{{ item.guid }}">Read More</a>
		</div>
		{% endfor %}
	</div>
	<div class="d-flex justify-content-between align-items-center">
		<button class="btn page-link" id="reload-button" type="submit">Reload</button>
		<div class="text-center">
			<span id="pagination-info" class="text-muted"></span>
		</div>
		<div>
			<nav aria-label="Page navigation">
				<ul class="pagination m-0">
					<li class="page-item"><button class="page-link" id="first-button" aria-label="First Page"> &laquo; First </button></li>
					<li class="page-item"><button class="page-link" id="prev-button" aria-label="Previous Page"> &lsaquo; Previous </button></li>
					<li class="page-item"><button class="page-link" id="next-button" aria-label="Next Page"> Next &rsaquo; </button></li>
					<li class="page-item"><button class="page-link" id="last-button" aria-label="Last Page"> Last &raquo; </button></li>
				</ul>
			</nav>
		</div>
	</div>
  <script src="{% static 'js/styles.js' %}"></script>
</body>
</html>
